application: west-spy
version: 1
runtime: go
api_version: go1

skip_files:
- ^tools
- ^(.*/)?.*~


inbound_services:
- warmup

builtins:
- datastore_admin: on
- deferred: on

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static
  secure: never

- url: /cron/.*
  script: _go_app
  login: admin

- url: .*
  script: _go_app
  login: optional
